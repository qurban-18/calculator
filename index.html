<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcucator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="cal">
        <div class="screen" id="screen">
            <input type="text" id="input" disabled>
            <div id="output">0</div>
        </div>
        <hr>
        <div class="keyboard">
            <div class="row">
                <span class="del opr"></span>
                <span class="btn opr">C</span>
                <span class="btn opr">%</span>
                <span class="btn opr">/</span>
            </div>
            <div class="row">
                <span class="btn">7</span>
                <span class="btn">8</span>
                <span class="btn">9</span>
                <span class="btn opr">X</span>
            </div>
            <div class="row">
                <span class="btn">4</span>
                <span class="btn">5</span>
                <span class="btn">6</span>
                <span class="btn opr">-</span>
            </div>
            <div class="row">
                <span class="btn">1</span>
                <span class="btn">2</span>
                <span class="btn">3</span>
                <span class="btn opr">+</span>
            </div>
            <div class="row">
                <span class="btn"></span>
                <span class="btn">0</span>
                <span class="btn">.</span>
                <span class="btn2 equal">=</span>
            </div>
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
